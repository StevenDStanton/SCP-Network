<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Foundation Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <script defer data-domain="securecontainprotect.network" src="https://plausible.io/js/script.js"></script>

</head>
<body>
    <div class="terminal">
        <div class="terminal-header">SCP Foundation Terminal</div>
        <div class="terminal-content">
            <div class="output"></div>
            <div class="input-line">
                <span class="prompt">scp&gt;</span>
                <input type="text" class="terminal-input" autofocus />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts.js"></script>
    <div class="post-it">
        <p><strong>Username:</strong> </p>
        <p><strong>Password:</strong> </p>
    </div>
</body>
</html>
